<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
 

    <input type="hidden" name="CategoryName" [value]="service.formData.CategoryName" />
    <div class="form-group">
        <label> CategoryName</label>
        <input class="form-control form-control-lg" placeholder="CategoryName" name="CategoryName"
            #cardOwnerName="ngModel" [(ngModel)]="service.formData.CategoryName"
        >
    </div>


    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tr *ngFor="let pd of service.list">
        <td (click)="populateForm(pd)">{{pd.ID}}</td>
        <td (click)="populateForm(pd)">{{pd.CategoryName}}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.ID)"></i>
        </td>
    </tr>
</table>
