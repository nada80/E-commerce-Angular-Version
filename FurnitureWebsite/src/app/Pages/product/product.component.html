 <!-- ========================= SECTION  ========================= -->
 <section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="/shop" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->
    
        
    <div class="row ">
        <div class="col-md-3"  *ngFor="let product of productList | slice:0:10; let i=index">
            <div href="#" class="card card-product-grid">
                <a href="#" class="img-wrap"> <img src= "assets/images/items/{{product.Image}}"> </a>
                                <figcaption class="info-wrap">
                    <a href="#" class="title">{{product.productName}}</a>
                    <div class="price mt-1">${{product.price}}</div> <!-- price-wrap.// -->
                </figcaption>
            </div>
        </div> <!-- col.// -->
       
    </div> <!-- row.// -->
    
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
