<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">ProductName</label>
          <input
            type="text"
            class="form-control"
            id="ProductName"
            required
            [(ngModel)]="product.ProductName"
            name="ProductName"
          />
        </div>
        <div class="form-group">
            <label for="price">price</label>
            <input
              type="text"
              class="form-control"
              id="price"
              required
              [(ngModel)]="product.price"
              name="price"
            />
          </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="product.description"
            name="description"
          />
        </div>
        <div class="form-group">
            <label for="color">color</label>
            <input
              class="form-control"
              id="color"
              required
              [(ngModel)]="product.color"
              name="color"
            />
          </div>
          <div class="form-group">
            <label for="size">size</label>
            <input
              class="form-control"
              id="size"
              required
              [(ngModel)]="product.size"
              name="size"
            />
          </div>
          <div class="form-group">
            <label for="image">image</label>
            <input
              class="form-control"
              id="image"
              required
              [(ngModel)]="product.image"
              name="image"
            />
          </div>
          <div class="form-group">
            <label for="quantity">quantity</label>
            <input
              class="form-control"
              id="quantity"
              required
              [(ngModel)]="product.quantity"
              name="quantity"
            />
          </div>
          <div class="form-group">
            <label for="categoryID">categoryID</label>
            <input
              class="form-control"
              id="categoryID"
              required
              [(ngModel)]="product.categoryID"
              name="categoryID"
            />
          </div>
          <div class="form-group">
            <label for="brandID">brandID</label>
            <input
              class="form-control"
              id="brandID"
              required
              [(ngModel)]="product.brandID"
              name="brandID"
            />
          </div>
  
        <button (click)="createProduct()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You successfully created a product!</h3>
        <button class="btn btn-success" (click)="newProduct()">New..</button>
        <a class="btn btn-primary" href="/dashbourd/products">Back to list</a>

      </div>
    </div>
  </div>
