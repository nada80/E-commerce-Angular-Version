<div style="width: 500px; margin: auto;">
    <div *ngIf="currentproduct" class="edit-form">
      <h4>Product</h4>
      <form>
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            [(ngModel)]="currentproduct.productName"
            name="productName"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentproduct.description"
            name="description"
          />
        </div>
        <div class="form-group">
          <label for="price">price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            [(ngModel)]="currentproduct.price"
            name="price"
          />
        </div>  <div class="form-group">
          <label for="color">color</label>
          <input
            type="text"
            class="form-control"
            id="color"
            [(ngModel)]="currentproduct.color"
            name="color"
          />
        </div>  <div class="form-group">
          <label for="size">size</label>
          <input
            type="text"
            class="form-control"
            id="size"
            [(ngModel)]="currentproduct.size"
            name="size"
          />
        </div>  <div class="form-group">
          <label for="image">image</label>
          <input
            type="text"
            class="form-control"
            id="image"
            [(ngModel)]="currentproduct.image"
            name="image"
          />
        </div>  <div class="form-group">
          <label for="quantity">quantity</label>
          <input
            type="text"
            class="form-control"
            id="quantity"
            [(ngModel)]="currentproduct.quantity"
            name="quantity"
          />
        </div> 
         <div class="form-group">
          <label for="categoryID">categoryID</label>
          <input
            type="text"
            class="form-control"
            id="categoryID"
            [(ngModel)]="currentproduct.categoryID"
            name="categoryID"
          />
        </div>
        <div class="form-group">
          <label for="brandID">brandID</label>
          <input
            type="text"
            class="form-control"
            id="brandID"
            [(ngModel)]="currentproduct.brandID"
            name="brandID"
          />
        </div>
  
        <!-- <div class="form-group">
          <label><strong>Status:</strong></label>
  
        </div> -->
      </form>
  
      <!-- <button
        class="badge badge-primary mr-2"
        *ngIf="currentproduct.available"
        (click)="setAvailableStatus(false)"
      >
        Set Not Available
      </button> -->
      <!-- <button
        *ngIf="!currentproduct.available"
        class="badge badge-primary mr-2"
        (click)="setAvailableStatus(true)"
      >
        Set Available
      </button> -->
  
      <button class="badge badge-danger mr-2" (click)="deleteProduct()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateProduct()"
      >
        Update
      </button>
      <p></p>
    </div>
  
    <a class="btn btn-primary" href="/dashbourd/products" style="margin-top: 10px; margin-bottom: 20px;"> Back to List</a>
    <div *ngIf="!currentproduct">
      <br />
      <p>This product is not accessible</p>
    </div>
  </div>
